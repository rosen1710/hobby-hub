<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="row g-1 justify-content-center align-items-center">

            <section id="contact">
                <div class="container-lg">
                  
                  <div class="text-center">
                    <h2>Register</h2>
                  </div>
                  <div class="row justify-content-center my-5 px-5">
                    <div class="col-lg-6">
                      <form id="registerForm">
                        <label for="fullname" class="form-label">Name:</label>
                        <div class="input-group mb-4">
                          <span class="input-group-text">
                            <i class="bi bi-person-fill text-secondary"></i>
                          </span>
                          <input name="fullname" type="text" id="fullname" class="form-control" placeholder="e.g. John" />
                        </div>
                        <label for="email" class="form-label">Email address:</label>
                        <div class="input-group mb-4">
                          <span class="input-group-text">
                            <i class="bi bi-envelope-fill text-secondary"></i>
                          </span>
                          <input name="email" type="email" id="email" class="form-control" placeholder="e.g. john@example.com" />
                        </div>
                        <label for="password" class="form-label">Password:</label>
                        <div class="mb-4 input-group">
                          <span class="input-group-text">
                            <i class="bi bi-pass-fill text-secondary"></i>
                          </span>
                          <!-- <i class="bi bi-pass-fill text-secondary btn-show-hide-pwd"></i> -->
                          <input name="password" type="password" id="password" class="form-control" placeholder="*****" />
                        </div>
                        <label for="age" class="form-label">Age:</label>
                        <div class="input-group mb-4">
                          <span class="input-group-text">
                            <i class="bi bi-person-check-fill text-secondary"></i>
                          </span>
                          <input name="age" type="number" id="age" class="form-control" placeholder="At least 14" />
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                          </div>
                          
                        <div class="mb-4 pt-2 text-center">
                          <button type="submit" class="btn btn-secondary">Register</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
