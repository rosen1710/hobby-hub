<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
    <style>
        section {
            padding:20px 0;
        }
        body{
            background:#FFDFA8;
            color:#22333B;
        }
    </style>
</head>
<body>
        <div class="row g-1 justify-content-center align-items-center">

            <section id="contact">
                <div class="container-lg">
                  
                  <div class="text-center">
                    <h2>Login</h2>
                  </div>
                  <div class="row justify-content-center my-5 px-5">
                    <div class="col-lg-6">
                      
                      <form>
                        <label for="email" class="form-label">Email address:</label>
                        <div class="input-group mb-4">
                          <span class="input-group-text">
                            <i class="bi bi-envelope-fill text-secondary"></i>
                          </span>
                          <input type="email" id="email" class="form-control" placeholder="e.g. ivan@example.com" />
                        </div>
                        <label for="password" class="form-label">Password:</label>
                        <div class="mb-4 input-group">
                          <span class="input-group-text">
                            <i class="bi bi-pass-fill text-secondary"></i>
                          </span>
                          <input type="password" id="password" class="form-control" placeholder="*****" />
                        </div>
                        <div class="mb-4 text-center">
                          <button type="submit" class="btn btn-secondary" onclick = loginFunction()>Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>

            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
